<div class="d-flex justify-content-center">
      <mat-card>
        <mat-card-header>
          <h2>Editar HÃ©roe</h2>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <mat-form-field>
              <mat-label>Nombre:</mat-label>
              <input matInput name="name" [(ngModel)]="hero.hero" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Universo:</mat-label>
              <input matInput name="universe" [(ngModel)]="hero.universe" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Habilidades:</mat-label>
              <input matInput name="skills" [(ngModel)]="hero.skills">
            </mat-form-field>
            <br><br>
            <div class="d-flex justify-content-between">
                <button mat-raised-button color="accent" (click)="backtoList()">Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="heroForm.invalid">Guardar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  </div>
